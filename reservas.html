<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservas - Biblioteca Pública</title>
  <link rel="stylesheet" href="sass/main.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Biblioteca Pública</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="acervo.html">Acervo</a></li>
          <li><a href="reservas.html" class="active">Reservas</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="tour.html">Tour Virtual</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="reservas container">
    <h2>Faça sua Reserva</h2>

    <form action="#" method="post" class="form-reserva">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="\(\d{2}\) \d{5}-\d{4}" required />

      <label for="livro">Livro</label>
      <select id="livro" name="livro" required>
        <option value="">Selecione um livro</option>
        <option value="dom-casmurro">Dom Casmurro</option>
        <option value="orgulho-preconceito">Orgulho e Preconceito</option>
        <option value="pequeno-principe">O Pequeno Príncipe</option>
        <option value="guerra-paz">Guerra e Paz</option>
      </select>

      <label for="data">Data da Reserva</label>
      <input type="date" id="data" name="data" required />

      <button type="submit" class="btn">Enviar Reserva</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Biblioteca Pública - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
